<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Mes Devoirs</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="ressource/style/app-style.css" rel="stylesheet">
</head>
<body>

<script type="plain/text" id="page-liste-devoir">
	<div class="navbar-fixed">
		<nav class="black">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">
					<i class="fas fa-book"></i> Mes Devoirs
				</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
				</ul>
			</div>
		</nav>
	</div>
	<div class="page-liste-devoir">
		<ul class="collection" id="liste-devoir"></ul>				
	</div>
</script>

<script type="plain/text" id="page-devoir">
	<div class="navbar-fixed">
		<nav class="black">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">
					<i class="fas fa-book"></i> Devoir
				</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
				</ul>
			</div>
		</nav>
	</div>
	<h1 id="devoir-nom"></h1>
	<h2 id="devoir-matiere"></h2>
	<p id="devoir-description"></p>
	<a href="#">Revenir &agrave; la liste</a>
</script>

<script type="plain/text" id="page-ajouter-devoir">
	<div class="navbar-fixed">
		<nav class="black">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">
					<i class="fas fa-book"></i> Ajout d'un devoir
				</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
				</ul>
			</div>
		</nav>
	</div>
	<article id='main' class="current">
		<section>
			<form id="formulaire-ajouter">
				<fieldset>
					<legend>Identification du devoir</legend>
					<div>
						<label for="devoir-nom">Nom</label>
						<input type="text" name="nom" id="devoir-nom"/>
					</div>
					<div>
						<label for="devoir-matiere">Matiere</label>
						<input type="text" name="matiere" id="devoir-matiere"/>
					</div>
				</fieldset>
				<fieldset>
					<legend>D&eacute;tails sur le devoir</legend>
					<div>
						<label for="devoir-description">Description</label>
						<textarea name="description" id="devoir-description"></textarea>
					</div>
				</fieldset>
				<input type="submit" id="ajouter" name="ajouter" value="Ajouter"/>
			</form>
			<a href="#">Annuler et revenir &agrave; la liste</a>
		</section>
	</article>
</script>

<script type="plain/text" id="page-modifier-devoir">
	<div class="navbar-fixed">
		<nav class="black">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">
					<i class="fas fa-book"></i> Modification du devoir
				</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
				</ul>
			</div>
		</nav>
	</div>
	<article id='main' class="current">
		<section>
			<form id="formulaire-modifier">
				<fieldset>
					<legend>Identification du devoir</legend>
					<div>
						<label for="devoir-nom">Nom</label>
						<input type="text" name="nom" id="devoir-nom"/>
					</div>
					<div>
						<label for="devoir-matiere">Matiere</label>
						<input type="text" name="matiere" id="devoir-matiere"/>
					</div>
				</fieldset>
				<fieldset>
					<legend>D&eacute;tails sur le devoir</legend>
					<div>
						<label for="devoir-description">Description</label>
						<textarea name="description" id="devoir-description"></textarea>
					</div>
				</fieldset>
				<input type="submit" id="modifier" name="modifier" value="Modifier"/>
			</form>
			<a href="#">Annuler et revenir &agrave; la liste</a>
		</section>
	</article>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="modele/Devoir.js"></script>
<script src="donnee/DevoirDAO.js"></script>
<script src="vue/AjouterDevoirVue.js"></script>
<script src="vue/ModifierDevoirVue.js"></script>
<script src="vue/DevoirVue.js"></script>
<script src="vue/ListeDevoirVue.js"></script>
<script src="controleur/application.js"></script>

</body>
</html>
